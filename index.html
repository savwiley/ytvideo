<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>YouTube</title>
  </head>
  <body>

    <header>
      <!--search/icons-->
    </header>

    <section>
      <article class="videoSection">
        <iframe width="853" height="480" src="https://www.youtube.com/embed/jTERHJeGuVU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!-- 640x360 is the next size down -->
      </article>

      <article class="information">
        <div class="hashtags">
          <span class="hash"><!--text--></span>
          <span class="hash"><!--text--></span>
          <span class="hash"><!--text--></span>
        </div>

        <div class="titleBlock">
          <span id="title"></span>
          <div id="likes"></div>
        </div>

        <div class="description">
          <div class="user">
            <!--user icon, user name, subscribe button-->
          </div>
          <div id="text"></div>
        </div>
      </article>

      <article class="comments">
        <!--comments-->
      </article>
    </section>

    <aside>
      <!--recommended-->
    </aside>

  </body>
</html>
