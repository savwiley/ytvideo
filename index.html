<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Oswald&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/25a49a4783.js" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <title>SUBNAUTICA / Sea Dragon / Epic project - YouTube</title>
  </head>
  <body>

    <header>
      <div id="start">
        <i class="fas fa-bars"></i>
        <i class="fab fa-youtube"></i> <span>YouTube</span>
      </div>
      <div id="center">
        <input type="text" placeholder="Search"/>
        <button class="search"><i class="fas fa-search"></i></button>
        <button class="mic"><i class="fas fa-microphone"></i></button>
      </div>
      <div id="end">
        <i class="fas fa-video"></i>
        <i class="fas fa-th"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user"></i>
      </div>
    </header>

    <section>
      <article class="videoSection">
        <iframe width="853" height="480" src="https://www.youtube.com/embed/jTERHJeGuVU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <!-- 640x360 is the next size down -->
      </article>

      <article class="information">
        <div class="hashtags">
          <span class="hash">#Subnautica</span>
        </div>

        <div class="titleBlock">
          <span id="title">SUBNAUTICA / Sea Dragon / Epic project</span>
          <div class="interactions">
            <span id="viewsDate">1,534,972 views â€¢ Sep 24, 2021</span>
            <div class="icons">
              <!--likes, dislikes, share, thanks, save, more-->
            </div>
          </div>
        </div>

        <div class="description">
          <div class="user">
            <!--user icon, user name, subscribe button-->
          </div>
          <div id="text"></div>
        </div>
      </article>

      <article class="comments">
        <!--comments-->
      </article>
    </section>

    <aside>
      <!--recommended-->
    </aside>

  </body>
</html>
